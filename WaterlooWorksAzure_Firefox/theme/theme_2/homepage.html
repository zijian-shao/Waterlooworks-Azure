<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Muli:200,400,800">
<style>
    a:focus, button:focus, input:focus, textarea:focus, select:focus, .btn:focus {
        outline: none !important;
    }

    label.gridDropdownButton.is--focused {
        outline: none !important;
    }

    body, strong, p, a, h1, h2, h3, h4, h5, h6, input, button, select {
        font-family: 'Muli', "Microsoft YaHei", sans-serif !important;
    }

    body {
        margin: 0;
        padding: 0;
        background: #232a34;
        text-align: center;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

    }

    div {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .container {
        position: absolute;
        width: 500px;
        height: 400px;
        top: 50%;
        left: 0;
        right: 0;
        margin: -200px auto 0;
        padding: 30px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .title {
        margin: 20px auto 0;
        padding: 0;
        font-size: 45px;
        font-weight: 200;
        color: #333c4e;
    }

    .subtitle {
        margin: 5px auto 0;
        padding: 0;
        font-size: 16px;
        font-weight: normal;
        color: #999;
    }

    .btns {
        width: 100%;
        heigth: auto;
        margin: 30px auto 0;
        text-align: center;
    }

    .btns > a {
        outline: none !important;
        position: relative;
        display: block;
        width: 80%;
        height: auto;
        margin: 12px auto;
        padding: 30px 0;
        background: none;
        font-size: 16px;
        text-decoration: none;
        color: #fff !important;
        font-weight: normal;
        border-radius: 100px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease !important;
        z-index: 1 !important;
    }

    .btns > a:before {
        position: absolute;
        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffb82e;
        background-image: linear-gradient(to right, #f49524 0%, #f8b023 50%, #f49524 100%);
        background-position: -100% 0;
        background-size: 200% 100%;
        transition: all 0.2s ease;
        z-index: -1;
    }

    .btns > a:hover {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2) !important;
    }

    .btns > a:hover:before {
        background-position: -200% 0;
    }

    .btns > a > i {
        position: absolute;
        left: 30px;
        top: 22px;
        font-size: 30px;
    }

    .copyright {
        position: absolute;
        bottom: 40px;
        left: 0;
        right: 0;
        color: #aaa;
        font-size: 14px;
        margin: 35px auto 0;
        padding: 0;
    }

    table {
        border-radius: 0 0 15px 15px !important;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 767px) {
        .container {
            width: 100%;
            height: 370px;
            margin: -205px auto 0;
            border-radius: 0;
            max-width: none;
            padding: 30px;
        }

        .title {
            font-size: 30px;
            margin-top: 15px;
        }

        .subtitle {
            font-size: 14px;
            margin-top: 0;
        }

        .btns {
            margin-top: 30px;
        }

        .btns > a {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 25px 0;
        }

        .btns > a > i {
            display: inline-block;
            font-size: 20px;
            margin: 0 0.5em 0 0;
        }

    }

</style>
<div class="container">
    <h1 class="title">WaterlooWorks</h1>
    <h4 class="subtitle">Hire Waterloo Students and Alumni</h4>
    <div class="btns">
        <a href="/waterloo.htm?action=login"
           class="btn-student"><i class="icon-user"></i>Students / Alumni</a>
        <a href="/employer/overview.htm" class="btn-employer"><i class="icon-comments"></i>Employers</a>
    </div>
    <p class="copyright">&copy; University of Waterloo. All Rights Reserved.</p>
</div>
